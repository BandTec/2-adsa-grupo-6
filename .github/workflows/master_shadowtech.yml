# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - shadowtech

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      working-directory: ./shadow-tech/front-end/site-react


    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

      working-directory: ${{env.working-directory}} 

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'shadowtech'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_21a288b1fa074b66b62392e53cf4dcad }}
        package: ./shadow-tech/front-end/site-react/build
